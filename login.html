<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h2 class="logo_style"> Yi Tang's homework</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="BTlogin">login</button>
        </nav>
    </header>





    <div class="login_window">
        <!-- login box -->
        <div class="login_box">
            <h2>login</h2>
            <form action="#" id="login-form">
                <div class="login_input">
                    <span class="icon">
                        <img src="user-icon.png" alt="">
                    </span>
                    <input type="text" id="login-username" required>
                    <label>Username/Email</label>


                </div>
                <div class="login_input">
                    <span class="icon">
                        <img src="password-icon.png" alt="">
                    </span>
                    <input type="password" id="login-password" required>
                    <label>Password</label>
                </div>
                <div><button class="lg_submit" type="submit">login</button></div>
                <!-- accessory path of login-->
                <div class="persistent_login">
                    <label><input type="checkbox">remenmber me </label>
                    <a href="#"> Forgot Password?</a>
                </div>
                <!-- a path for registration -->
                <div class="register_part">
                    <P>Don't have an user account.<a href="register.html" class="register_path">Register</a></P>
                </div>

            </form>
        </div>
    </div>


</body>
<script>
    const form = document.getElementById('login-form')
    const usernameInput = document.getElementById('login-username')
    const passwordInput = document.getElementById('login-password')
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = 'home_page.html'
                }
                else { alert(data.message); }

            })
            .catch(error => { console.log("eroor", error) });

    })



</script>

</html>
